name: frontend_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Пакет для HTTP запросов
  http: ^1.1.0

  # Пакет для .env переменных
  flutter_dotenv: ^6.0.0

  # Пакет для безопасного хранения токена
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Rubicon.jpg"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"